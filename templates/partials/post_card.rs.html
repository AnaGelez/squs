@use squs_models::posts::Post;
@use template_utils::*;
@use routes::*;

@(ctx: BaseContext, article: Post)

<div class="card h-entry">
    <h3 class="p-name">
        @article.title
    </h3>
    <main>
        <p class="p-summary">@article.subtitle</p>
        <span class="dt-published" datetime="@article.creation_date.format("%F %T")">@article.creation_date.format("%B %e, %Y")</span>
    </main>
    <form action="@uri!(posts::delete: id = article.id)" class="inline" method="POST">
        <input type="submit" value="@i18n!(ctx.1, "Delete")"/>
    </form>
    &mdash;
    <a href="@article.url" target="_blank">@i18n!(ctx.1, "Open")</a>
</div>
